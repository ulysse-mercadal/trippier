services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      target: builder
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 3000
    ports:
      - "${BACKEND_PORT}:3000"
    volumes:
      - ./backend:/app:z
      - /app/node_modules
    command: sh -c "npx prisma migrate dev && npm run start:dev"
    depends_on:
      - db
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      target: builder
    restart: always
    environment:
      API_URL: ${API_URL}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - ./frontend:/app:z
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend
    env_file:
      - .env

volumes:
  postgres_data: