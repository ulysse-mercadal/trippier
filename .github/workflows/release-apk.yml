name: Build & Release APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Trigger also on tags like v1.0.0

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install Dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK
        working-directory: ./mobile/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: mobile/android/app/build/outputs/apk/release/app-release-unsigned.apk # Verify exact filename if signed or unsigned
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (on main push without tag)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: mobile/android/app/build/outputs/apk/release/*.apk
